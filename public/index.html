<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostr Client com Filtro Personalizado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginScreen" class="screen">
    <header>
      <h1>Nostr</h1>
    </header>
    <main>
      <div class="login-container">
        <h2>Bem-vindo(a)</h2>
        <p>Faça login para continuar</p>
        <div class="input-group">
          <label for="privateKey">Chave privada nsec1:</label>
          <input type="text" id="privateKey" placeholder="nsec1..." />
        </div>
        <div id="error" class="error-message" style="display: none;"></div>
        <button id="login">Login</button>
        <p class="or-separator">ou</p>
        <button id="createKey">Criar Nova Chave</button>
      </div>
    </main>
  </div>

  <!-- Tela de Geração de Chaves -->
  <div id="keyGenerationScreen" class="screen" style="display: none;">
    <header>
      <h1>Nostr</h1>
    </header>
    <main>
      <div class="key-generation-container">
        <h2>Suas Novas Chaves</h2>
        <p>Guarde sua chave privada em um local seguro. Ela não poderá ser recuperada se perdida.</p>
        <div class="key-group">
          <label>Chave Privada (nsec1):</label>
          <textarea id="generatedPrivateKey" readonly></textarea>
          <button id="copyPrivateKey">Copiar Chave Privada</button>
        </div>
        <div class="key-group">
          <label>Chave Pública (npub1):</label>
          <textarea id="generatedPublicKey" readonly></textarea>
          <button id="copyPublicKey">Copiar Chave Pública</button>
        </div>
        <button id="proceedToLogin">Continuar para o Login</button>
      </div>
    </main>
  </div>

  <!-- Tela de Mensagens -->
  <div id="messageScreen" class="screen" style="display: none;">
    <header>
      <div class="header-content">
        <h1>Nostr</h1>
        <div class="user-info">
          <p id="userPublicKey"></p>
        </div>
        <div class="header-buttons">
          <button id="refreshMessages" class="header-button">Atualizar Mensagens</button>
          <button id="checkRelayStatus" class="header-button">Status dos Relés</button>
          <button id="logout" class="logout-button">Sair</button>
        </div>
      </div>
    </header>
    <main>
      <!-- Informações do Usuário -->
      <div class="user-details">
        <h2 id="userDisplayName">Nome do Usuário</h2>
        <p id="userUsername">@username</p>
      </div>

      <!-- Campo de filtro -->
      <div class="filter-container">
        <label for="filterWord">Filtrar por palavra:</label>
        <input type="text" id="filterWord" placeholder="Digite a palavra-chave" value="#bitcoin" />
        <button id="applyFilter">Aplicar Filtro</button>
      </div>
      <div id="relayStatusSection" style="display: none;">
        <h2 id="relayStatus">Status dos Relés:</h2>
        <ul id="relayStatusList"></ul>
      </div>
      <!-- Mensagem de carregamento -->
      <div id="loading" class="loading-message" style="display: none;">Carregando mensagens...</div>
      <div class="messages-container">
        <ul id="messages"></ul>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
